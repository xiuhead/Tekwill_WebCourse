<!DOCTYPE html>
<html>
  <head>
    <title>Мой первый веб документ</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="description" content="Моя первая веб-страница" />
    <meta name="keywords" content="Цветы, уход" />
    <meta name="author" content="Леся" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body{
            font-size: 1.2em;
        }
    </style>
  </head>
  <body>
    <dl>
        <dt>
            <strong>Тюльпаны</strong>
        </dt>
        <dd>
            <em>- род многолетних травянистых луковичных растений семейства Лилейные. Окраска цветка тюльпана очень разная:</em>
            <ul type="square">
                <li>оранжевая</li>
                <li>красная</li>
                <li>жёлтая</li>
                <li>белая...</li>
            </ul>
        </dd>
        <dt>
            <strong>Нарцисс</strong>
        </dt>
        <dd>
            <em>- род однодольных растений из семейства амариллисовых. Они бывают чаще всего 2-х цветов:</em>
            <ul type="square">
                <li>белого</li>
                <li>жёлтого</li>
            </ul> 
        </dd>
    </dl>
  </body>
</html>
