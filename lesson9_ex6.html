<html>
  <head>

  <body>
    <form>
        <h3>Форма регистрации</h3>

            <legend>Личные данные</legend>

        </fieldset>

        </fieldset><br />
        <input type="reset" value="Удалить" />
        <input type="submit" value="Сохранить" />
    </form>
